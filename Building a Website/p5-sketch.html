<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Canvas with Rectangle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body { 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        main {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <main>
        <h1>p5.js Canvas with Centered Rectangle</h1>
        <div id="canvas-container"></div>
    </main>

    <script>
        let rectX; // Variable to track rectangle's x position
        
        function setup() {
            // Create canvas and attach it to the container
            let canvas = createCanvas(800, 600);
            canvas.parent('canvas-container');
            
            // Initialize rectangle position at center
            rectX = width / 2;
            
            // Set background color
            background(0); // Black background
        }

        function draw() {
            // Clear background each frame
            background(0); // Black background
            
            // Move rectangle to the left slowly
            rectX -= 1; // Move 1 pixel left each frame
            
            // Reset position when rectangle goes off screen
            if (rectX < -200) {
                rectX = width + 200;
            }
            
            // Set rectangle properties
            fill(0, 255, 0); // Bright green color
            noStroke(); // Remove border
            
            // Draw rectangle using animated x position
            let rectWidth = 200;
            let rectHeight = 150;
            let x = rectX - rectWidth / 2;
            let y = height / 2 - rectHeight / 2;
            
            rect(x, y, rectWidth, rectHeight);
        }
    </script>
</body>
</html>
